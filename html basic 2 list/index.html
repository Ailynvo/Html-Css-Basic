<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>jack fruit</li>
    </ul>
    <ul style="list-style-type: square;">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ol>
        <li>coffe</li>
        <li>juice</li>
        <li>dessert</li>
    </ol>
    <ol type="I">
        <li>shark</li>
        <li>spider</li>
        <li>Fish</li>
    </ol>
    <p>buat tag ul(unordered list) punya style, contoh disc,circle,square,none</p>
    <p>buat tag ol(ordered list) punya type, contoh type="1", type="A", type="a", type="I", type="i"</p>
</body>
</html>
