<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <table width="100%">
        <tr>
            <td colspan="2" style="background: blue">
                <h1>Header</h1>
            </td>
        </tr>
        <tr valign="top">
            <td width="50" style="background: red">
                <strong>Sidebar</strong>
            </td>
            <td width="100" height="900" style="background: lawngreen">
                <strong>Content</strong>
            </td>
        </tr>
        <tr>
        <td colspan="2" style="background: orange">
            <strong>Footer</strong>
        </td>
        </tr>
    </table>
</body>
</html>
